<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="{{ url_for('static', filename ='img/bg.jpg') }}" alt="Header Image">
        </div>
        <div class="header-content">
            <h1>Credit Card Fraud Detection Web App</h1>
        </div>
    </header>

    <div class="ml-container">
        <p>Enter the 30 feature values in the cell below (in order):</p>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('predict') }}" method="POST">
            <textarea name="message" placeholder="Enter values separated by spaces or commas" rows="8" cols="50"></textarea>
            <br/>
            <input type="submit" class="btn-info" value="Predict" />
        </form>
    </div>
</body>
</html>
